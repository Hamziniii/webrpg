<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RPG</title>
</head>
<body>
    <div id="body">
        <div id="game">
            <div id="player">
                <div id="info">
                    <span id="title">You</span>
                    <div id="fbar">
                        <div id="fbar-inner">
                            <span>fatigue:</span>
                            <progress id="player-f" max="1" value="1"></progress>
                        </div>
                    </div>
                </div>
                <img src="./img/playert.png">
            </div>
            <div id="line"><img src="./img/linet.png"></div>
            <div id="controls">
                <button id="attack">Attack</button>
                <button id="defend">Defend</button>
                <button id="fmove">Finishing Move</button>
                <button id="start">Start</button>
                <button id="directions">Directions</button>
                <button id="stats">Stats</button>
            </div>

            <div id="enemy">
                <div id="info">
                    <span id="title">Them</span>
                    <div id="fbar">
                        <div id="fbar-inner">
                            <span>Enemy:</span>
                            <progress id="enemy-f" max="1" value="1"></progress>
                        </div>
                    </div>
                </div>
                <img src="./img/enemyt.png">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
